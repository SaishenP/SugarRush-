<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/dd8ca4d5e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <div class="social-icons">
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook-official"></i>
      </div>
      <form action="Register.php" id="Register" method="POST" onsubmit="return
      (validation());">

        <div class="firstform">
          <div class="detail_personal">
            <span class="title"><b>Personal Details</b></span>

            <div class="fields">
              <div class="input-field">
                <label> Name</label>
                <input
                id="Name"
                  type="text"
                  placeholder="Member Name"
                  name="MName"
                  required
                />
              </div>
              <div class="input-field">
                <label>Surname</label>
                <input
                id="Sname"
                  type="text"
                  placeholder="Enter your Surname"
                  name="SName"
                  required
                />
              </div>
              <div class="input-field">
                <label>Phone</label>
                <input
                id="phone"
                  type="text"
                  placeholder="Enter your Phone Number"
                  name="Phone"
                  required
                />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input
                id="Email"
                  type="text"
                  placeholder="Enter your Email"
                  name="Email"
                  required
                />
              </div>
              <div class="input-field">
                <label>Password</label>
                <input
                id="cpassword"
                  type="text"
                  placeholder="Enter your password"
                  name="Code"
                  required
                />
              </div>
              <div class="input-field">
                <label>Delivery address 1</label>
                <input
                id="delivery_address1"
                  type="text"
                  placeholder="Enter your password"
                  name="Code"
                  required
                />
              </div>
              <div class="input-field">
                <label>Delivery address 2</label>
                <input
                id="delivery_address2"
                  type="text"
                  placeholder="Enter your password"
                  name="Code"
                  required
                />
              </div>
              <div class="input-field">
                <label>Delivery address 3</label>
                <input
                id="delivery_address3"
                  type="text"
                  placeholder="Enter your password"
                  name="Code"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="Secondform">
          <div class="button">
            <button class="Btn">
              <input type="submit" />
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
